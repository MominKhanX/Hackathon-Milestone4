<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css ">
</head>

<body>

    <h1>Milestone 4: Dynamic Editable Interactive Resume Builder</h1>

    <form id="resumeForm">

        <fieldset>

            <legend>Personal information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" required > 

            <label for="phone">Phone number: </label>
            <input type="tel" id="phone" name="phone" required>

        </fieldset>   

        
<fieldset>

   <legend>Education</legend>
   <label for="education">Education</label> 
   <textarea name="education" id="education" rows="4" required> </textarea> <br>

</fieldset>


<fieldset>

    <legend>Work Experience</legend>
    <label for="experience">Experience</label> 
    <textarea name="experience" id="experience" rows="4" required> </textarea> <br>

 </fieldset>


 <fieldset>

    <legend>Skills</legend>
    <label for="skills">Skills</label> 
    <textarea name="skills" id="skills" rows="4" required> </textarea> <br>

 </fieldset>

<button type="submit"><a href="#"> Generate Your Resume Now! </a></button>

    </form>
    

    <div id="resumeOutput">
        
    </div>

    <script src="script.js"></script>
  
        <footer>
            <p>

            </p>
        </footer>

</body>
</html>
